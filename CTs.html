
<!DOCTYPE html>
<html>

  <title>Upcoming CTs!</title>

</head>
<body>
  <header>
    <nav>
      <ul>
      </ul>
    </nav>
  </header>

  <section>

<ol>

  <div class = "date"> 
    <li>  <span class="Date">12/9/2020</span> - Saturday
    <span class="expired"> Date has expired </span>
      <ul>
        <div class = "ct">
            <li class = "subject"> EEE 207 </li>
            <li class = "course teacher"> Dr. Safiqul Islam </li>
            <li class = "syllabus">Syllabus : 
            Filters, coughlin chapter 11, teams sheet</li>
        </div>
      </ul>
    </li>
  </div>


  <div class = "date"> 
    <li> <span class="Date">14/9/2020</span> - Monday
    <span class="expired"> Date has expired </span>
      <ul>
        <div class = "ct">
            <li class = "subject"> Math 357 </li>
            <li class = "course teacher"> Khondoker Nazmoon Nabi </li>
            <li class = "syllabus">Syllabus : 
            Walpole chapter 2-6</li>
        </div>
      </ul>
    </li>
  </div>

</ol>

<script>
  var today=new Date();


  var d = document.getElementsByClassName('Date')
  var expired = document.getElementsByClassName('expired')

  for(let i = 0; i < d.length; i++){
    list = d[i].innerText.split('/');
    var dead_line = new Date(list[2], list[1]-1, list[0], 0,0,0,0); //YY-MM-DD

    if(today >= dead_line){
     expired[i].style.display = 'inline';
    }
  }

  </script>


  </section>
</body>
</html>
